<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <form method = "post" id="form">

    <label for="surface">Surface des bureaux en m²:</label>
    <input type="number" id="surface" name="surface" required>

    <br><br>
    <label for="nettoyage">Fréquence de nettoyages :</label>
    <select id="nettoyage" name="nettoyage" required>
      <option value="1">Une fois par semaine</option>
      <option value="2">Deux fois par semaine</option>
      <option value="5">Tous les jours</option>
    </select>

    <br><br>
    <label>Option vitre :</label>
    <input type="radio" name="option_vitre" value="0" checked> Non
    <input type="radio" name="option_vitre" value="1"> Oui

    <br><br>
    <button type="button" id="calcul">Soumettre</button>

    <br><br>
    <label for="resultat">Résultat :</label>
    <p id="resultat"></p>

    </form>

</body>
<script src="script.js"></script>
<style src="style.css"></style>
</html>
